<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Redactor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Image Redactor</h1>

    <div id="uploadArea">
        <p>Drag & Drop image here, paste from clipboard, or</p>
        <input type="file" id="imageLoader" name="imageLoader" accept="image/*"/>
    </div>

    <div id="mainContainer">
        <div id="editorArea">
            <canvas id="imageCanvas"></canvas>
        </div>

        <div id="rightSidebar">
            <div id="fileActions">
                <h3>File</h3>
                <button id="loadNewBtn">Load New Image</button>
                <button id="downloadBtn" disabled>Download</button>
            </div>

            <div id="toolSelection">
                <h3>Tools</h3>
                <button id="pixelateBtn">Pixelate</button>
                <button id="colorBarBtn">Color Bar</button>
            </div>

            <div id="toolOptions">
                <h3>Tool Options</h3>
                <div class="option-group">
                    <label for="pixelateBtn">Pixelate Size:</label>
                    <input type="number" id="pixelSizeInput" value="10" min="2" max="50" step="1">
                </div>
                <div class="option-group">
                    <label for="colorBarBtn">Bar Color:</label>
                    <input type="color" id="barColorInput" value="#000000">
                </div>
            </div>

            <div id="historySection">
                <h3>History</h3>
                <ul id="historyList">
                    <!-- History items will be added here by JS -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
